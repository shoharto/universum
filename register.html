<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Universum</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header__area">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="header__logo">
                    <a href="index.html">
                        <h1>Universum</h1>
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="members__area">
                    <ul class="members__list">
                        <li class="members__link sign-in"><a href="#">Sign in</a></li>
                        <li class="members__link register-ac"><a href="#">Create new account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="register__area">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="register">
                    <h2>Welcome to Universum</h2>
                    <p>Create your account here</p>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="date" class="form-control" placeholder="Your Birth">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select name="" id="" class="form-control">
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                    <option value="">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="file" class="form-control">
                    </div>

                    <div class="form-group">
                        <textarea name="" id="" rows="4" class="form-control" placeholder="Your Address"></textarea>
                    </div>

                    <div class="form-group">
                        <a href="register.html" class="btn btn-info register-btn-css">Register</a>
                    </div>

                    <div class="form-group">
                        Or, have already account? <a href="log-in.html" class="log-in-btn-css">Log in</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.v1.12.4.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
