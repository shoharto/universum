<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Universum</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header__area">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="header__logo">
                    <a href="index.html">
                        <h1>Universum</h1>
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="members__area">
                    <ul class="members__list">
                        <li class="members__link sign-in"><a href="#">Sign in</a></li>
                        <li class="members__link register-ac"><a href="#">Create new account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="log__in__area">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="log-in">
                    <h2>Welcome to Universum</h2>
                    <p>Log in to your account</p>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email or Username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Your 8 character password">
                    </div>

                    <div class="forget-password">
                        <a href="#">Forget password?</a>
                    </div>

                    <div class="form-group">
                        <a href="log-in.html" class="btn btn-info log-in-btn">Log in</a>
                    </div>

                    <div class="form-group">
                        <p>Don't have an account <a href="register.html" class="register-btn">Register Now!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.v1.12.4.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
